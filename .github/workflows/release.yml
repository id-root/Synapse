name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build-linux:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.24'

      - name: Install Linux Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libgtk-3-dev libwebkit2gtk-4.1-dev

      - name: Install Wails CLI
        run: go install github.com/wailsapp/wails/v2/cmd/wails@latest

      - name: Build Linux Binary
        run: wails build -tags webkit2_41 -platform linux/amd64

      - name: Compress Binary
        run: |
          cd build/bin
          tar -czf synapse-linux-amd64.tar.gz synapse
          
      - name: Upload Linux Artifact
        uses: actions/upload-artifact@v4
        with:
          name: synapse-linux-amd64
          path: build/bin/synapse-linux-amd64.tar.gz

  build-windows:
    runs-on: windows-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.24'

      - name: Install Wails CLI
        run: go install github.com/wailsapp/wails/v2/cmd/wails@latest

      - name: Build Windows Binary
        run: wails build -platform windows/amd64
        shell: cmd

      - name: Compress Binary
        run: Compress-Archive -Path build\bin\synapse.exe -DestinationPath build\bin\synapse-windows-amd64.zip
        shell: pwsh

      - name: Upload Windows Artifact
        uses: actions/upload-artifact@v4
        with:
          name: synapse-windows-amd64
          path: build/bin/synapse-windows-amd64.zip

  release:
    needs: [build-linux, build-windows]
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Download Linux Artifact
        uses: actions/download-artifact@v4
        with:
          name: synapse-linux-amd64
          path: artifacts

      - name: Download Windows Artifact
        uses: actions/download-artifact@v4
        with:
          name: synapse-windows-amd64
          path: artifacts

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          name: Synapse ${{ github.ref_name }}
          body: |
            ## Synapse ${{ github.ref_name }}
            
            Peer-to-peer file transfer with a beautiful GUI.
            
            ### Downloads
            - **Linux**: `synapse-linux-amd64.tar.gz` — Extract and run `./synapse`
            - **Windows**: `synapse-windows-amd64.zip` — Extract and run `synapse.exe`
            
            ### Requirements
            - **Linux**: GTK3 and WebKit2GTK 4.1 (`sudo apt install libgtk-3-0 libwebkit2gtk-4.1-0`)
            - **Windows**: WebView2 Runtime (included in Windows 10/11)
          files: |
            artifacts/synapse-linux-amd64.tar.gz
            artifacts/synapse-windows-amd64.zip
          draft: false
          prerelease: false
